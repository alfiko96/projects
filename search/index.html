<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="googleicon.jpg" rel="icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
        <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Google Homepage</title>
      </head>
      
      <body>
        <header>
          <nav>
            <button id="signup" type="button" class="btn btn-primary btn-sm">Sign Up</button>
            <img class="grid" src="menu.png" title="Menu">  
            <ul id="nav_bar">
              <li class="nav-links"><a href="image.html">Images</a></li>
              <li class="nav-links"><a href="advanced.html">Advanced search</a></li>
            </ul>
          </nav>  
        </header>  
        
      <div class="google">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt=" photo google-logo_zpspkcztsjo.png"/>
      </div>
      <form action="https://google.com/search">
          <div class="wrapper">
              <div class="search_box">
                  <div class="search_btn"><i class="fas fa-search"></i></div>        
                      <input type="text" class="input_search" name="q">     
                  <div>
                      <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
                  </div>
                  </div>
          </div>
          <div class= "buttons">  
              <input class = "button" type="submit" value="Google Search">
              <input class = "button" type="submit" value="I'm Feeling Lucky" name="btnI">
          </div>
      </form>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      </body>
</html>
