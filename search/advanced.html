<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="googleicon.jpg" rel="icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="styles1.css" rel="stylesheet">
        <title>Advanced Search</title>
    </head>
    <body>
        <header>
                <div class="bar">
                    <a href="index.html"><img class="logo" src="logo.png" alt="Google Homepage"></a>
                    <button id="signup" type="button" class="btn btn-primary btn-sm">Sign Up</button>
                    <img class="grid" src="grid.png" title="Menu">
                </div>
        </header>
        <div class="line">
            <label class="top">Advanced Search</label>
        </div>
        <div class="container">
            <form action="https://google.com/search">
                <div class="row">
                    <div class="col-25">
                        <label>Find pages with...</label>
                    </div>
                    <div class="col-50">
                        <input class="input" type="hidden">
                    </div>
                    <div class="col-25-3">
                        <label>To do this in the search box.</label>
                    </div>                  
                </div>
                <div class="row">
                    <div class="col-25-2">
                        <label>all these exact words:</label>
                    </div>
                    <div class="col-50">
                        <input type="text" name="as_q">
                    </div>
                    <div class="col-25-1">
                        <label>Type the important words: <span>tri-colour rat terrier</span></label>
                    </div>                  
                </div>
                <div class="row">
                    <div class="col-25-2">
                        <label>this exact word or phrase:</label>
                    </div>
                    <div class="col-50">
                        <input type="text" name="as_epq">
                    </div>
                    <div class="col-25-1">
                        <label>Put exact words in quotes: <span>"rat terrier"</span></label>
                    </div>                  
                </div>
                <div class="row">
                    <div class="col-25-2">
                        <label>any of these words:</label>
                    </div>
                    <div class="col-50">
                        <input type="text"  name="as_oq">
                    </div>
                    <div class="col-25-1">
                        <label>Type <span>OR</span> between all the words you want: <span>miniature OR standard</span></label>
                    </div>                  
                </div>
                <div class="row">
                    <div class="col-25-2">
                        <label>none of these words:</label>
                    </div>
                    <div class="col-50">
                        <input type="text" name="as_eq">
                    </div>
                    <div class="col-25-1">
                        <label>Put a minus sign just before words that you don't want: 
                            <span>-rodent, -"Jack Russell"</span></label>
                    </div>                  
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Advanced Search</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
    </body>
</html>
